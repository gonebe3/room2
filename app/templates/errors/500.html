{% extends "layout.html" %}
{% block title %}Vidinė serverio klaida{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="error-card">
        <img src="{{ url_for('static', filename='images/icons/500.svg') }}" alt="500" class="error-img">
        <h2 class="error-title">Vidinė serverio klaida (500)</h2>
        <p class="error-message">
            Oi! Įvyko netikėta klaida mūsų pusėje.<br>
            Pabandykite dar kartą po kelių minučių.<br>
            Jei klaida kartojasi, <a href="mailto:support@prinona.lt" class="error-link">praneškite mums</a>.
        </p>
        <a href="{{ url_for('home') }}" class="btn btn-primary error-btn">Grįžti į pradžią</a>
    </div>
</div>
{% endblock %}
