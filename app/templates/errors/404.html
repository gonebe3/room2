{% extends "layout.html" %}
{% block title %}Puslapis nerastas{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="error-card">
        <img src="{{ url_for('static', filename='images/icons/404.svg') }}" alt="404" class="error-img">
        <h2 class="error-title">Puslapis nerastas (404)</h2>
        <p class="error-message">
            Oi! Atrodo, kad šis puslapis neegzistuoja.<br>
            Patikrinkite adresą arba grįžkite į <a href="{{ url_for('home') }}" class="error-link">pagrindinį puslapį</a>.
        </p>
        <a href="{{ url_for('home') }}" class="btn btn-primary error-btn">Į pradžią</a>
    </div>
</div>
{% endblock %}
