{% extends "layout.html" %}
{% block title %}500 - Vidinė serverio klaida{% endblock %}

{% block content %}
<main class="container error-container">
    <section class="error-card text-center">
        <img src="{{ url_for('static', filename='images/icons/500.svg') }}" alt="500 klaidos iliustracija" class="error-img" loading="lazy">
        
        <h1 class="error-title">Įvyko serverio klaida</h1>
        <p class="error-message">
            Atsiprašome, įvyko netikėta klaida mūsų pusėje.<br>
            Pabandykite dar kartą po kelių minučių.<br>
            Jei klaida kartojasi, <a href="mailto:support@prinona.lt" class="error-link">susisiekite su mumis</a>.
        </p>

        <a href="{{ url_for('main_bp.home') }}" class="btn btn-primary error-btn">Grįžti į pradžią</a>
    </section>
</main>
{% endblock %}
